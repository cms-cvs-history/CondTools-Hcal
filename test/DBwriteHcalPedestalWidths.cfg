#                   FileInPath file = "CondFormats/HcalObjects/data/gren_widths_with29983.txt"   #IOV from
                   FileInPath file = "CondFormats/HcalObjects/data/gren_widths_with29984.txt"   #IOV from
                }}
              }
  es_prefer = HcalTextCalibrations{}

# Database output service - where to put
  service = PopConDBOutputService 
            {
              using PopConDB
              VPSet toPut = 
              {{ 
                 string record = "HcalPedestalWidthsRcd" 
                 string tag = "hcal_widths_fC_gren" 
              }}
            }


  module WriteInDB = HcalPedestalWidthsDBWriter
  {
    using PopConDB
    bool SinceAppendMode = true
    bool debug = false
    string NewTagRequest = "HcalPedestalWidthsRcd"

### IOV begin and end values to be used: if commented out, code will use beginOfTime, endOfTime by default
    untracked uint32 startRun = 29984
#    untracked uint32 endRun = 100000
  }

  path p = {WriteInDB}
}
