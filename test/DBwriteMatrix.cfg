# to write hcal conditions into orcon/orcoff/sqlite

process ProcessOne = 
{

  service = MessageLogger 
  {
     untracked vstring destinations = {"cout"}
     untracked PSet cout = 
     {
       untracked  PSet default = { untracked int32 limit = 0 }
     }
  }

  # Empty event source
  source = EmptyIOVSource 
  {
    string timetype = "runnumber"
    untracked uint32 firstRun = 1
    untracked uint32 lastRun = 1
    uint32 interval = 1
  }


# PopCon  configuration:
  include "CondCore/PopCon/data/PopConDB.cfi"
  replace PopConDB.timetype = "runnumber"

### Uncomment the appropriate:
## to write in sqlite local file (for testing):
#<sqlite>  replace PopConDB.connect = "sqlite_file:DB_ZDC.db"
#<sqlite>  replace PopConDB.DBParameters.authenticationPath="."

## to write into int2r_orcoff
#<orcoff-dev>  replace PopConDB.connect = "oracle://cms_orcoff_int2r/CMS_COND_HCAL"
#<orcoff-dev>  replace PopConDB.DBParameters.authenticationPath="."    

## to write into orcon
## accounts since 17x:
#<orcon>  replace PopConDB.connect = "oracle://orcon/CMS_COND_ON_170_HCAL"
#<orcon>  replace PopConDB.DBParameters.authenticationPath="."

### end Uncomment

### What to put:
  es_source = HcalTextCalibrations
              {
                VPSet input = 
                {{
                   string object = "<TextObject>" # e.g. Pedestals
                   FileInPath file = "<TextObjectFilename>" #
		 }}
              }
  es_prefer = HcalTextCalibrations{}

# Database output service - where to put
  service = PopConDBOutputService 
            {
              using PopConDB
              VPSet toPut = 
              {{ 
                 string record = "<DBRecord>" # e.g. HcalPedestalsRcd
                 string tag = "<DBTag>" # e.g. hcal_pedestals_fC_v1_zdc 
              }}
            }


  module WriteInDB = HcalPedestalsDBWriter
  {
    using PopConDB
    bool SinceAppendMode = <PopConAppendMode>   # set to true when it should use sinceTime, false - uses tillTime
    bool debug = false
    string NewTagRequest = "<DBRecord>"   # e.g. HcalPedestalsRcd

### IOV begin and end values to be used: if commented out, code will use beginOfTime, endOfTime by default
    <IOVstartRun>
    <IOVendRun>
# e.g.   untracked uint32 startRun = 30174
# e.g.   untracked uint32 endRun = 100000
  }

  path p = {WriteInDB}
}
