process TEST = {
    
    path p = { get, prod  }
    
    service = Timing { }
    
    include "CalibCalorimetry/Configuration/data/Hcal_FrontierConditions.cff"
    replace es_pool.connect="frontier://FrontierDev/CMS_COND_HCAL"
# does not work:
#    replace es_pool.connect="frontier://FrontierCSA07/CMS_COND_CSA07_HCAL"

    untracked PSet maxEvents = {untracked int32 input = 1 }   
    
    source = EmptySource {
	untracked uint32 firstRun = 72999
	untracked uint32 numberEventsInRun = 1
    }
    
    module prod = HcalConditionsDump{}
    
    module get = EventSetupRecordDataGetter {
	VPSet toGet = {
	    {string record = "HcalPedestalsRcd"
                string tag    = "hcal_pedestals_fC_v1_100pb"	
		vstring data  = {"HcalPedestals"}
	    }
	}
	untracked bool verbose = true 
    }
}

