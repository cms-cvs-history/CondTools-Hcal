### What to put:
  es_source = HcalTextCalibrations
              {
                VPSet input = 
                {{
                   string object = "QIEData"
                   FileInPath file = "CondFormats/HcalObjects/data/qie_normalmode_v3.txt"
                }}
              }
  es_prefer = HcalTextCalibrations{}

# Database output service - where to put
  service = PopConDBOutputService 
            {
              using PopConDB
              VPSet toPut = 
              {{ 
                 string record = "HcalQIEDataRcd" 
                 string tag = "qie_normalmode_v3" 
              }}
            }


  module WriteInDB = HcalQIEDataDBWriter
  {
    using PopConDB
    bool SinceAppendMode = true
    bool debug = false
    string NewTagRequest = "HcalQIEDataRcd"

  }

  path p = {WriteInDB}
